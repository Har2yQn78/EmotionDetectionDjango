<!-- home.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection & Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 20px 0;
        }

        a {
            font-size: 1.5rem;
            text-decoration: none;
            padding: 20px;
            color: #f1f1f1;
            background-color: #222;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            width: 300px;
            font-weight: 700;
            text-transform: uppercase;
        }

        a:hover {
            background-color: #444;
            color: #fff;
            transform: scale(1.1);
        }

        /* Brutalism and Dark Styling */
        .brutalist-btn {
            background-color: #1c1c1c;
            border: 2px solid #444;
            font-family: 'Russo One', sans-serif;
            color: white;
            font-size: 1.2rem;
            padding: 20px;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            border-radius: 5px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .brutalist-btn:hover {
            background-color: #f1f1f1;
            color: #222;
            border-color: #222;
            transform: scale(1.05);
        }

        .card {
            background-color: #333;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
        }

        .card h2 {
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .card p {
            color: #ddd;
            margin-bottom: 20px;
        }

        .card .label {
            font-weight: 700;
            font-size: 1.5rem;
            color: #f5f5f5;
        }

        /* Form input styles */
        input[type="text"] {
            background-color: #222;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            width: 100%;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Emotion Detection & Chatbot</h1>
        <p>Select an option below:</p>
        <ul>
            <li><a href="{% url 'chatbot' %}">Chat with Eliza</a></li>
            <li><a href="{% url 'emotion:detect' %}">Detect Emotion</a></li>
        </ul>
    </div>

</body>
</html>
